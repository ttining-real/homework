<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naver 로그인</title>
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
  <link rel="stylesheet" href="./naver.css" />
</head>

<body>
  <h1 class="sr-only">네이버</h1>

  <section class="login-section">
    <!-- 로고 이미지 -->
    <h2 class="login-logo">
      <a href="/">
        <picture>
          <!-- 기본 이미지 -->
          <source srcset="./logo.png" type="image/png">
          <!-- svg 지원 브라우저 -->
          <img src="./logo.svg" alt="네이버">
        </picture>
        
        <map name="imageMap">
          <area shape="rect" coords="0,0,44,44" href="./logo.png" alt="네이버" />
          <area shape="rect" coords="0,0,44,44" href="./logo.svg" alt="네이버" />
        </map>
        
      </a>
    </h2>

    <!-- 로그인 폼 -->
    <form action="/" class="login-form">
      <fieldset>
        <legend class="sr-only">로그인 폼</legend>
        <div role="group" class="login-form-inner">
          <div class="form-input">
            <label for="userEmail" class="sr-only">아이디(이메일)</label>
            <input type="email" id="userEmail" name="userEmail" required placeholder="아이디(이메일)" />
          </div>
          <div class="form-input">
            <label for="userPwd" class="sr-only">비밀번호</label>
            <input type="password" id="userPwd" name="userPwd" required placeholder="비밀번호" />
          </div>
          <button type="submit" class="login-button">로그인</button>
        </div>
      </fieldset>
    </form>

    <!-- 로그인 옵션 -->
    <ul class="login-option">
      <li class="keep-login">
        <input type="checkbox" id="keepLogin" name="keepLogin" />
        <label for="keepLogin">로그인 상태 유지</label>
      </li>
      <!-- 스크린 너비가 768 미만일 때, aria-hidden="true" -->
      <li class="ip-security" aria-hidden="false">
        <!-- 스크린 너비가 768 미만일 때, tabindex="-1" -->
        <a href="./ip_security.html" target="_blank" tabindex="0">IP 보안</a>
        <div role="group" class="switch-button">
          <!-- 스크린 너비가 768 미만일 때, tabindex="-1" -->
          <input type="checkbox" name="securitySwitch" id="securitySwitch" tabindex="0" />
          <label for="securitySwitch"></label>
        </div>
      </li>
    </ul>
  </section>


</body>

</html>
